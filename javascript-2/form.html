<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <form onsubmit="handleSubmit(event)">
      <div>
        username : <input type="text" name="username" minlength="5" id="name">
      </div>
      <div>
        email: <input name="email" type="email">
      </div>
      <div>
        age: <input name="age" min="0" max="100" type="number">
      </div>

      <button type="submit">Log in</button>
    </form>


    <script>

      function handleSubmit(event) {
        event.preventDefault();
        console.log('submitted', event.target.username.value)
        console.log('submitted', event.target.email.value)
        console.log('submitted', event.target.age.value)
      }
    </script>
  </body>

</html>
