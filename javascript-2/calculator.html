<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <p>result:<span id="result"></span></p>

    <hr>
    <form onsubmit="calculate(event)">

      <input type="number" name="first_input">

      <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="substract">-</option>
        <option value="multiply">*</option>
      </select>



      <input type="number" name="second_input">

      <button type="submit">Calculate</button>
    </form>



    <script>


      function calculate() {
        event.preventDefault();

        let num1 = parseInt(event.target.first_input.value);
        let num2 = parseInt(event.target.second_input.value);

        let operator = event.target.operator.value;

        let result = null;

        // if (operator === "add") {
        //   result = num1 + num2;
        // }
        // else if (operator === "substract") {
        //   result = num1 - num2
        // }

        switch (operator) {

          case "add":
            result = num1 + num2
            break;
          case "substract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2
            break;
        }

        document.getElementById('result').innerText = result;
      }

    </script>
  </body>

</html>
